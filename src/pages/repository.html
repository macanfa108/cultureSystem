<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环水养殖系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="Shortcut Icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/home.css" /> -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- 前端模板：头部header部分 -->
	@@include('../include/header.html')

	<!-- 前端模板：左侧菜单部分 -->
  @@include('../include/nav.html')

	<!--右边主体内容-->
	<div id="content">

		<!--主内容头部面包屑导航-->
		<div id="content-header">
			<ol class="breadcrumb">
				<li class="active">
					<a href="index.html"><span class="icon icon-home"></span> 专家知识库</a>
				</li>
			</ol>
		</div>
		<!--主内容头部面包屑导航-->

		<!--内容区-->
		<div class="container-fluid whiteCard">
			<!-- 标题区域 -->
			<div class="titlebar clearfix">
				<h4 class="pull-left">知识库</h4>
				<div class="btn-group pull-right" role="group">
					<button type="button" class="btn btn-info" id='downloadDocument'>
						<span class="icon icon-cloud-download"></span> 下载文件
					</button>
					<button type="button" class="btn btn-info" id="uploadDocument">
						<span class="icon icon-cloud-upload"></span> 上传更新
					</button>
				</div>
			</div>
			<!-- 标题区域 -->
			<!-- 内容体 -->
			<iframe src="expertknowledgeDocument.html" id="iframepage" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" onload="iFrameHeight();"></iframe>
			<!-- 内容体 -->
		</div>
		<!--内容区-->
		<!-- 模态框 -->
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="MessageBox">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"><span class="icon icon-comment"></span> 消息提示</h4>
					</div>
					<div class="modal-body">
						模态框初始内容！
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-info" id="sure">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 模态框 -->

	</div>
	<!--右边主体内容-->

  <!-- 前端模板：底部版权部分 -->
	@@include('../include/footer.html')
	<script src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src="js/common.js"></script>
	<script src="js/repository.js"></script>
</body>
</html>
